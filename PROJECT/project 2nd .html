<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Link Example</title>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <p>
    This paragraph contains some sample text.<br>
    Line breaks help organize the content.<br>
    Below is a clickable image that links to another page.
  </p>

  <hr>

  <!-- Image with link -->
  <a href="https://www.example.com" target="_blank">
    <img src="https://via.placeholder.com/500x300" alt="Sample Image" height="300px">
  </a>

  <p>
    Click the image above to visit another page.
  </p>

</body>
</html>
