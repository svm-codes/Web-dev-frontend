<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Margin model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 20px;
            width: 20px;
            padding: 20px;
        }
        #first{
            
            border: 5px dashed mediumorchid; 
            margin: 5px;
            background-color: coral;
        }
        #second{
            border: 2px dotted brown; 
         margin: 5px ;
            background-color: rgb(48, 45, 44);
        }
    </style>
</head>
<body>
    <div id="first" class="pad"> first</div>
      <div id="second" class="pad"> second</div>
</body>
</html>
