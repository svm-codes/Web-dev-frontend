<!DOCTYPE html>
<html>
<head>
  <style>
    .rounded-box {
      width: 200px;
      height: 200px;
      background-color: lightcoral;
      border-radius: 20px; /* Makes corners rounded */
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="rounded-box">
    Rounded Box
  </div>

</body>
</html>
