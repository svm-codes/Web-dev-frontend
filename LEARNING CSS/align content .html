<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      align-content: space-around; /* Try center, flex-start, etc. */
      height: 400px;
      background-color: #eee;
    }

    .item {
      width: 100px;
      height: 80px;
      background-color: lightblue;
      text-align: center;
      line-height: 80px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
