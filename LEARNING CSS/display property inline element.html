<!DOCTYPE html>
<html lang="en">
<head>
    <title>display property block element</title>
    <style>
        .box{
            background-color: brown;
            height: 100px;
            width: 100px;
            padding: 5px;
            margin: 5px;
            text-align: center;
            border: 2px double pink;
            border-radius: 20px;
            text-transform: capitalize;
            display: inline;

        }
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
