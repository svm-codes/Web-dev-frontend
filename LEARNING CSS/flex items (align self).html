<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      height: 200px;
      background-color: lightgray;
    }

    .item {
      width: 100px;
      height: 80px;
      background-color: skyblue;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      margin: 10px;
    }

    .item.special {
      align-self: flex-end; /* Overrides container's align-items */
      background-color: orange;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item special">2</div>
    <div class="item">3</div>
  </div>

</body>
</html>
