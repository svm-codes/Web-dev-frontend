<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Margin model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad{
           height: 50px;

           width: 50px;
           padding: 50px;
           border: 20px;
        }
        #first{
            margin: 50px 50px 50px 50px;
            background-color: coral;
        }
        #second{
         margin: 50px 50px 50px 50px;
            background-color: rgb(48, 45, 44);
        }
    </style>
</head>
<body>
    <div id="first" class="pad"> first</div>
      <div id="second" class="pad"> second</div>
</body>
</html>
