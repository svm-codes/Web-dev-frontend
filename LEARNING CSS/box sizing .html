<!DOCTYPE html>
<html>
<head>
  <style>
    .box1, .box2 {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      margin-bottom: 20px;
    }

    .box1 {
      box-sizing: content-box;
      background-color: lightblue;
    }

    .box2 {
      box-sizing: border-box;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="box1">Content-box</div>
  <div class="box2">Border-box</div>

</body>
</html>
